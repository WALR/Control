<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body>
    <button id="izq">Izquierda</button>
    <button id="der">Derecha</button>
    <button id="ade">Adelante</button>
    <button id="par">Parar</button>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      $('#der').on('click',function(){
        console.log("Encender Led")
        socket.emit('led',0);
        });
       $('#izq').on('click',function(){
        console.log("Apagar Led")
        socket.emit('led',1);
        });
       $('#ade').on('click',function(){
        console.log("Apagar Led")
        socket.emit('led',2);
        });
       $('#par').on('click',function(){
        console.log("Apagar Led")
        socket.emit('led',3);
        });
    </script>

</body>
</html>
