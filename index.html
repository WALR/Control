        function info (elEvento) {
        evento = elEvento || window.event;
        k=evento.keyCode; //número de código de la tecla.
        //alert(k)
        //encender(k);
        if(k==38){
        adelante();
        }
        else if(k==40){
        parar();
        }
        else if(k==39){
        derecha();
        }
        else if(k==37){
        izquierda();
        }
        }
        window.onload = function() {
        document.onkeydown = info;
        }
        function adelante(){
        console.log("Adelante: "+k);
        socket.emit('led',2);
        };
        function parar(){

        };

        };
